<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/bookshelf-icon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3be90f9ee6.js"
      crossorigin="anonymous"
    ></script>
    <title>Bookshelf</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="./assets/bookshelf-icon-64.png" alt="Bookshelf Logo" />
          <h1>Bookshelf</h1>
        </div>
        <button class="add-book" id="add-book">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </header>
    <section class="library-stats">
      <h2>Library Stats</h2>
      <dl class="total-books">
        <dt>Total book count:</dt>
        <dd>0</dd>
      </dl>
      <dl class="read-books">
        <dt>Read:</dt>
        <dd>0</dd>
      </dl>
      <dl class="in-progress-books">
        <dt>Currently reading:</dt>
        <dd>0</dd>
      </dl>
      <dl class="unread-books">
        <dt>Unread:</dt>
        <dd>0</dd>
      </dl>
    </section>
    <main>
      <div class="bookshelf-grid" id="bookshelf-grid"></div>
    </main>
    <footer>
      <p>Â© Annie San Diego</p>
      <a href="https://github.com/amsandiego/bookshelf" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="add-book-modal">
      <form action method class="add-book-form" id="add-book-form">
        <h3>Add book</h3>
        <label for="title">Title</label>
        <input
          class="input"
          type="text"
          id="title"
          placeholder="Kafka on the Shore"
          required
          minlength="2"
          maxlength="100"
        />
        <label for="author">Author</label>
        <input
          class="input"
          type="text"
          id="author"
          placeholder="Haruki Murakami"
          required
          minlength="2"
          maxlength="100"
        />
        <label for="status">Status</label>
        <select class="status" id="status">
          <option value="read">Read</option>
          <option value="in-progress">Currently Reading</option>
          <option value="to-read">To Read</option>
        </select>
        <button class="submit-btn" type="submit">Add</button>
      </form>
    </div>
  </body>
  <script src="app.js"></script>
</html>
