<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/bookshelf-icon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3be90f9ee6.js"
      crossorigin="anonymous"
    ></script>
    <title>Bookshelf</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <h1>Bookshelf</h1>
          <img src="./assets/bookshelf-icon-64.png" alt="Bookshelf Logo" />
        </div>
        <button class="add-book">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </header>
    <section class="library-stats">
      <h2>Library Stats</h2>
      <dl class="total-books">
        <dt>Total book count:</dt>
        <dd>0</dd>
      </dl>
      <dl class="read-books">
        <dt>Read:</dt>
        <dd>0</dd>
      </dl>
      <dl class="in-progress-books">
        <dt>Currently reading:</dt>
        <dd>0</dd>
      </dl>
      <dl class="unread-books">
        <dt>Unread:</dt>
        <dd>0</dd>
      </dl>
    </section>
    <main></main>
    <footer>
      <p>Â© Annie San Diego</p>
      <a href="https://github.com/amsandiego/bookshelf" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
